apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: nginx
spec:
  controllerName: k8s.io/ingress-nginx
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: seata-gw
spec:
  gatewayClassName: nginx
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: seata.example.com
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: seata-example-com-tls
  addresses:
    - type: NamedAddress
      value: public
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seata-http
spec:
  parentRefs:
    - name: seata-gw
  hostnames:
    - seata.example.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: seata-server-50k
          port: 36789

